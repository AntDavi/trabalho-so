<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Simulador de Paginação</title>
</head>

<body>
  <header>
    <div class="file">
      <input type="file" id="file">

      <label for="Δt">ΔT:</label>
      <input id="bitr" type="number" placeholder="30">
    </div>

    <div class="input-frames">
      <div class="frames">
        <label for="min">Q1 mínimo:</label>
        <input id="min" type="number" placeholder="10">
        <label for="max">Q2 máximo:</label>
        <input id="max" type="number" placeholder="100">
      </div>

      <label for="interval-test">Intervalos:</label>
      <input id="interval-test" type="number" placeholder="10" value="1">

      <button type="button" id="calcular">Calcular</button>
    </div>
  </header>
  <main>
    <canvas id="myChart" style="width:100%;max-width:680px"></canvas>

    <table class="conversion-rate-table">
      <thead class="table__head">
        <tr class="table__headers">
          <th class="header" scope="col">Frames</th>
          <th class="header" scope="col">FIFO</th>
          <th class="header" scope="col">Segunda Chance</th>
          <th class="header" scope="col">NUR</th>
          <th class="header" scope="col">MRU</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script type="module" src="./index.js"></script>
  </main>

</body>

</html>
